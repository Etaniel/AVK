<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AVK+</title>
	<link rel="stylesheet" href="css/jquery.mobile.icons-1.4.0.min.css">
	<link rel="stylesheet" href="css/themes/default/ThemeBleu.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.0.min.css" />
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery.mobile-1.4.0.min.js"></script>
	<style>
		.content-primary { text-align:center;}
		.userform { padding:.8em 1.2em; }
		.userform h2 { color:#555; margin:0.3em 0 .8em 0; padding-bottom:.5em; border-bottom:1px solid rgba(0,0,0,.1); text-align: center;
		.userform label { display:block; margin-top:1.2em; }
		.switch .ui-slider-switch { width: 6.5em !important }
		.ui-grid-a { margin-top:1em; padding-top:.8em; margin-top:1.4em; border-top:1px solid rgba(0,0,0,.1); }
    </style>
</head>
<body>
	<div data-role="page" class="ui-responsive-panel">
		<div data-role="header" data-theme="a">
			<h1>AVK+</h1>
			
			<a href="#left-panel" data-icon="arrow-l">Menu</a>
			<a href="#right-panel" data-icon="arrow-r" data-iconpos="right">Connexion</a>
			
		</div>
		
		<div data-role="content">
			<div class="content-primary" >
				<h2>Bienvenue sur AVK+</h2>
				<p>L'application qui facilite la gestion des traitements de l'INR.</p>
				
					

			</div>
		</div>

		<div data-role="footer" data-theme="a" data-position="fixed">
			<h1>AVK+ Groupe C</h1> 
		</div>
		
		<!-- panneau  de gauche (menu) -->
		<div data-role="panel" data-position="left" data-position-fixed="false" data-display="overlay" id="left-panel" data-theme="a">
			<form class="userform">
				<h2>Menu</h2>
				
				<a href="index.html" data-ajax="false" id="home" data-icon="home" data-role="button" data-theme="c" >Accueil</a>
				<a href="src/pages/aide_rapide.html" id="aide" data-ajax="false" data-icon="gear" data-role="button" data-theme="c" >Aide rapide</a>
				<a href="src/pages/protocole.html" id="protocole" data-ajax="false" data-icon="info" data-role="button" data-theme="c" >Le protocole AVK</a>
				<a href="http://asso-n01.iut-info-vannes.net/src/pages/historique.html" id="historique" onerror="offline()" data-ajax="false" data-icon="grid" data-role="button" data-theme="c" >Dossiers patients</a>
				
				<h2>Recherche</h2>
				<ul id="List" data-role="listview" data-icon="false" data-filter="true" data-filter-placeholder="Rechercher" data-filter-reveal="true" data-theme="a">
				
			</form>
		</div>
		
		<!-- panneau  de droite -->
		<div data-role="panel" data-position="right" data-position-fixed="false" data-display="overlay" id="right-panel" 	data-theme="a">

			<form class="userform">
				<h2>Se connecter</h2>

				<label for="email">Email</label>
				<input type="email" name="email" id="status" value="" data-clear-btn="true" data-mini="true">

				<label for="password">Mot de passe</label>
				<input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">

				
				<div class="ui-grid-a">
					<div class="ui-block-a"><a href="#" data-rel="close" data-role="button" data-theme="c" data-mini="true">Quitter</a></div>
					<div class="ui-block-b"><a href="#" data-rel="close" data-role="button" data-theme="b" data-mini="true">Connexion</a></div>
				</div>
			</form>

		</div><!-- /panel -->
	</div>
	<script src="js/offline.js"></script>
	
</body>
</html>
